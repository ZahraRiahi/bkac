logging:
  level:
    root: error
    org.springframework: debug
    org.hibernate: debug

spring:
  application:
    name: fnac-service
  cloud:
    config:
      allow-override: true
      override-none: true
      override-system-properties: false
  data:
    mongodb:
      host: 192.168.25.217
  datasource:
    url: jdbc:oracle:thin:@192.168.25.64:1521/hmsdev
    driver-class-name: oracle.jdbc.OracleDriver
    username: fnac
    password: fnac
    hikari:
      connection-test-query: select 1 from DUAL
  profiles:
    active: dev
  elasticsearch:
    rest:
      uris: http://192.168.25.203:30559
      password: easymed
      username: easymed

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.Oracle12cDialect
        format_sql: true
        jdbc:
          batch_size: 4
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://192.168.25.80:30110/hms-auth/.well-known/jwks.json


eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://discovery-service.cfs.svc.cluster.local:8080/eureka/
  instance:
    prefer-ip-address: true


dms:
  application:
    group: cfs
  jasper-server:
    url:
    username:
    password:
  security:
    unsecuredUrls: /swagger-ui/**,/favicon.ico,/v3/api-docs/**,/swagger-ui.html
